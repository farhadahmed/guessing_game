<html>
  <head>
    <title>Superhero Guessing Game</title>
  </head>

  <body>

    <script type="text/javascript">
      (function () {

        var Game = function(guess, answer) {
          this.guess = guess;
          this.answer = answer;
        }
        var message, heroes, counter;
        counter = 5;

        //Array of DC heroes - these are possible answers.
        heroes = ['BATMAN', 'SUPERMAN', 'WONDERWOMAN'];

        //Removes all spaces and dashes from user's guess
        var removeSpaceDash = function() {
          Game.guess = Game.guess.replace(/\s/, '');
          Game.guess = Game.guess.replace('-', '');
        };

        //Chooses a random number and then assigns that value in the array to var answer.
        Game.answer = Math.floor(Math.random() * heroes.length); // 0 to 2
        Game.answer = heroes[Game.answer];

        Game.guess = prompt('Which superhero am I thinking of?').toUpperCase();
        removeSpaceDash();

        if (Game.guess === Game.answer) {
          message = 'You win! The correct answer is ' + Game.answer + '!';
        }
        else {
          //As long as counter > 0 and Game.guess is incorrect, this code will run and subtract 1 from var counter.
          do {
            Game.guess = prompt('Incorrect. You have ' + counter + ' tries left. \nWhich hero am I thinking of?').toUpperCase();
            removeSpaceDash();
            counter--;
          } while (Game.guess !== Game.answer && counter > 0);
          if (Game.guess == Game.answer) {
            message = 'You win! The correct answer is ' + Game.answer + '!';
          }
          else {
            message = 'You are out of tries. The correct answer was ' + Game.answer + '.';
          }
        }//end else
        alert(message);
      })();
    </script>

  </body>
</html>
