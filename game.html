<html>
  <head>
    <title>Superhero Guessing Game</title>
  </head>

  <body>

    <script type="text/javascript">
      (function () {
          var team, guess, answer, message, counter;
  counter = 5;

  //Array of DC heroes - these are possible answers.
  dcHeroes = ['BATMAN', 'SUPERMAN', 'WONDERWOMAN'];
  //Array of Marvel heroes - these are possible answers.
  marvelHeroes = ['BLACK WIDOW', 'HAWKEYE','THOR'];

  //Removes all spaces and dashes from user's guess
  var removeSpaceDash = function() {
    guess = guess.replace(/\s/, '');
    guess = guess.replace('-', '');
  }

  //Chooses a random number and then assigns that value in the array to var answer.
  arrayPick = Math.floor(Math.random() * 2)
  if (arrayPick === 0) {
      var universe = dcHeroes;
  } else {
      var universe = marvelHeroes;
  };

  //Chooses a random number and then assigns that value in the array to var answer.
  answer = Math.floor(Math.random() * universe.length) // 0 to 2
  answer = universe[answer];

  //Provides a hint about the superhero's universe.
  if (universe === dcHeroes) {
  guess = prompt('Which DC superhero am I thinking of?').toUpperCase();
  removeSpaceDash();
  } else {
  guess = prompt('Which Marvel superhero am I thinking of?').toUpperCase();
  removeSpaceDash();
  }

  if (guess === answer) {
    message = 'You win! The correct answer is ' + answer + '!';
  }
  else {
    //As long as counter > 0 and guess is incorrect, this code will run and subtract 1 from var counter.
    do {
      guess = prompt('Incorrect. You have ' + counter + ' tries left. \nWhich hero am I thinking of?').toUpperCase();
      removeSpaceDash();
      counter--;
    } while (guess !== answer && counter > 0);

    if (guess == answer) {
      message = 'You win! The correct answer is ' + answer + '!';
    }
    else {
      message = 'You are out of tries. The correct answer was ' + answer + '.';
    }
  }//end else

  alert(message);
      })();
    </script>

  </body>
</html>
